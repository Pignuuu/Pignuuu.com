<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/import.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pignuuu</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/Favicon/favicon-16x16.png">
    <link rel="manifest" href="img/Favicon/site.webmanifest">
    <link rel="mask-icon" href="img/Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body ondragstart="return false;" ondrop="return false;">
    <section>
        <div class="invis" onclick="closeWinmenu()">
            <div class="icon-padding-left padding-top-20px ">
                <div style="display: flex;">
                    <a class="icon-div icon-text-white" href="/about">
                        <img src="/img/icons/Notepad.png" alt="Pc icon">
                        <h3>About</h3>
                    </a>
                    <a style="padding-bottom: 8px;" class="icon-div icon-text-white padding-top-7px" href="/projects">
                        <img src="/img/icons/Notepad.png" alt="Pc icon 2">
                        <h3>Projects</h3>
                    </a>
                </div>
                <div>
                </div>
                <a class="icon-div icon-text-white padding-top-7px" href="/uses">
                    <img src="/img/icons/Notepad.png" alt="Folder icon">
                    <h3>Uses</h3>
                </a>
                <div>
                </div>
                <div>
                    <a class="icon-div icon-text-white padding-top-7px" href="/socials">
                        <img src="img/icons/Notepad.png" alt="Rcycle bin">
                        <h3>Socials</h3>
                    </a>
                </div>
                <div>
                    <a class="icon-div icon-text-white padding-top-7px" href="mailto: Pignuuu@gmail.com">
                        <img src="img/icons/Mail-icon.png" title="Get in contact with me Pignuuu@gmail.com" alt="Email">
                        <h3>Email</h3>
                    </a>
                </div>
                <div id="content" class="windows-button-panel"><img src="/img/Win-button-menu.png" alt=""></div>
            </div>
        </div>
        <div onclick="closeWinmenu()" class="white-line"></div>
        <div class="toolbar toolbar-flex">
            <span onclick="winButton()"><img src="/img/Toolbar/Toolbar-start-menu.png" alt="toolbar menu button"></span>
            <span class="clock-outside"> <span class="clock-img-outside"> <img class="clock-img" src="/img/Toolbar/clock.png" alt="toolbar clock" /></span><h3 class="clock-inside"></h3></span>
        </div>
    </section>
    <script>
        function winButton() {
            var x = document.getElementById("content");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        function closeWinmenu() {
            var x = document.getElementById("content");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "none";
            }
        }

        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            let strTime = hours + ':' + minutes + ' ' + ampm;
            return strTime;
        }

        let currentTime = document.querySelector(".clock-inside")

        currentTime.innerHTML = formatTime(new Date)

        setInterval(() => {
            currentTime.innerHTML = formatTime(new Date)
        }, 1000);
    </script>
</body>

</html>
