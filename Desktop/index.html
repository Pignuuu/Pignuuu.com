<body ondragstart="return false;" ondrop="return false;">
    <section>
        <div class="invis" onclick="closeWinmenu()">
            <div style="padding-left: 15px; padding-top: 20px;">
                <div style="display: flex;">
                    <a style="padding-bottom: 8px;" class="icon-div icon-text-white" onclick="popUpAbout()">
                        <img src="/img/icons/Notepad.png" alt="Notepad icon">
                        <h3>About</h3>
                    </a>
                    <a style="padding-bottom: 8px;" class="icon-div icon-text-white padding-top-7px"
                        onclick="popUpProjects()">
                        <img src="/img/icons/Notepad.png" alt="Notepad icon">
                        <h3>Projects</h3>
                    </a>
                </div>
                <div style="display: flex;">
                    <a style="padding-top: 7px;" class="icon-div icon-text-white" onclick="popUpUses()">
                        <img src="/img/icons/Notepad.png" alt="Notepad icon">
                        <h3>Uses</h3>
                    </a>
                    <a style="padding-top: 7px;" class="icon-div icon-text-white" onclick="popUpDiscord()">
                        <img src="/img/icons/Discord.png" title="Join my discord server" alt="Discord icon">
                        <h3>Discord</h3>
                    </a>
                </div>
                <div>
                    <a style="padding-top: 7px;" class="icon-div icon-text-white" onclick="popUpSocials()">
                        <img src="/img/icons/Notepad.png" alt="Notepad icon">
                        <h3>Socials</h3>
                    </a>
                </div>
                <div>
                    <a style="padding-top: 7px;" class="icon-div icon-text-white" href="mailto: Pignuuu@gmail.com">
                        <img src="/img/icons/Mail-icon.png" title="Get in contact with me Pignuuu@gmail.com"
                            alt="Email icon">
                        <h3>Email</h3>
                    </a>
                </div>
                <div id="content" class="windows-button-panel"><img src="/img/Win-button-menu.png" alt="Windows button">
                </div>
            </div>
        </div>
        <div onclick="closeWinmenu()" class="white-line"></div>
        <div class="toolbar toolbar-flex">
            <span onclick="winButton()"><span class="winmenu-button"><img src="/img/Toolbar/Toolbar-start-menu.png"
                        alt="toolbar menu button"></span></span>
            <span onclick="popUpBruh()" onclick="popUpBruh2()" class="clock-outside"> <span class="clock-img-outside">
                    <img class="clock-img" src="/img/Toolbar/clock.png" alt="toolbar clock" /></span>
                <h3 class="clock-inside"></h3>
            </span>
        </div>
    </section>
    <script>
        function winButton() {
            var x = document.getElementById("content");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        function closeWinmenu() {
            var x = document.getElementById("content");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "none";
            }
        }

        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;
            let strTime = hours + ':' + minutes + ' ' + ampm;
            return strTime;
        }

        let currentTime = document.querySelector(".clock-inside")

        currentTime.innerHTML = formatTime(new Date)

        setInterval(() => {
            currentTime.innerHTML = formatTime(new Date)
        }, 100);

        function popUpSocials() {
            popupWindow = window.open('/desktop/socials', 'Socials', 'width=700,height=450');
            popupWindow.focus();
        }

        function popUpAbout() {
            popupWindow = window.open('/desktop/about', 'About', 'width=900,height=450');
            popupWindow.focus();
        }

        function popUpUses() {
            popupWindow = window.open('/desktop/uses', 'Uses', 'width=700,height=600');
            popupWindow.focus();
        }

        function popUpDiscord() {
            popupWindow = window.open('/discord', 'Discord', 'width=700,height=600');
            popupWindow.focus();
        }

        function popUpProjects() {
            popupWindow = window.open('/desktop/projects', 'Projects', 'width=700,height=450');
            popupWindow.focus();
        }

        function popUpBruh() {
            popupWindow = window.open('/img/roll.gif', 'Roll', 'width=250,height=204');
            popupWindow.focus();
        }
    </script>

        console.image("https://pignuuu.com/img/bruh.gif");
